<div class="page-mainbar pricing">
    <!-- Heading -->
    <h3>Our Best Plans</h3>
    <!-- Pricing Table -->
    <div class="pricing-table">
        <div class="row">
            <div class="col-md-4 col-sm-4">
                <!-- Pricing Item -->
                <div class="pricing-item br-red">
                    <!-- Price -->
                    <span class="p-price">Free<span> /first login</span></span>
                    <!-- Heading -->
                    <h4>New user</h4>

                    <!-- Registration-->
                    <div id="registerDiv">
                        <!-- Heading -->
                        <h2>Registration</h2>
                        <!-- Sign Up Form Start -->
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <input type="email" class="form-control" id="email" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <input type="password" class="form-control" id="password" placeholder="Password">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <div class="checkbox">
                                        <span>
                                            <label>
                                                <input type="checkbox"> Accept
                                                <a href="/terms-and-conditions" target="_blank">
                                                    All Terms & Conditions </a>
                                            </label>
                                        </span>
                                        <div class="clearfix"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group text-center">
                                <div class="col-sm-12">
                                    <button type="submit" class="btn btn-black">Registration</button>&nbsp;
                                </div>
                            </div>
                        </form>
                        <!-- Sign Up form End -->
                    </div>


                    <!-- Button -->
                    <a id="registerButton" class="btn btn-default btn-circle">Register <i class="fa fa-angle-right"></i></a>
                </div>
            </div>

            <div class="col-md-4 col-sm-4">
                <!-- Pricing Item -->
                <div class="pricing-item">
                    <!-- Price -->
                    <span class="p-price">0.2€<span> /square</span></span>
                    <!-- Heading -->
                    <h4>= 1 €</h4>

                    <!-- Button -->
                    <a href="#" class="btn btn-default btn-circle">Buy Now <i class="fa fa-angle-right"></i></a>
                    <!-- Price Tag -->
                    <span class="p-tag br-yellow">New</span>
                </div>
            </div>

            <div class="col-md-4 col-sm-4">
                <!-- Pricing Item -->
                <div class="pricing-item br-lblue">
                    <!-- Price -->
                    <span class="p-price">0.1€<span> /square</span></span>
                    <!-- Heading -->
                    <h4>For member</h4>

                    <!-- Button -->
                    <a id="loginButton" class="btn btn-default btn-circle">Login <i class="fa fa-angle-right"></i></a>

                    <!-- Login -->
                    <div id="loginDiv">
                        <!-- Heading -->
                        <h2>Login</h2>
                        <!-- Sign in Form Start -->
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <input type="text" class="form-control" id="username" placeholder="Username">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <input type="password" class="form-control" id="password" placeholder="Password">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <span class="pull-right"><a href="#">Forget Password</a></span>
                                </div>
                            </div>
                            <div class="form-group text-center">
                                <div class="col-sm-12">
                                    <button type="submit" class="btn btn-black">Login</button>&nbsp;
                                </div>
                            </div>
                        </form>
                        <!-- Sign in form End -->
                    </div>
                </div>


            </div>
        </div>
    </div>




</div>

@(login: Boolean)

<!-- Header Start -->
<div class="header">




    <!-- Header Navigation -->
    <div class="header-navigation">
        <div class="container">
            <div class="row">


                <div class="col-md-4">
                    <!-- Logo -->
                    <div class="logo">
                        <!-- Heading -->
                        <h1><a href="/" class="coucou"><img src="@routes.Assets.versioned("/images/logo.png")"/> MySquares</a></h1>
                    </div>
                </div>


                <!-- menu--> <!-- colors: br-purple br-lblue br-yellow br-red br-pink br-orange-->
                <div class="col-md-8">
                    <!-- Bootstrap Navbar -->
                    <nav class="navbar navbar-default" role="navigation">
                        <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle br-orange" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                        </div>

                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav navbar-right">


                                <li>
                                    <a href="/get-squares/january" class="br-red big">
                                        <!-- Link Icon 29 46 -->
                                        <i class="fa fa-qrcode link-icon"></i>
                                        <!-- Link Title -->
                                        <span class="link-title">Get my Squares</span>
                                    </a>
                                </li>

                                <li>
                                    <a href="/how-it-works" class="br-blue small">
                                        <!-- Link Icon -->
                                        <i class="fa fa-cog link-icon"></i>
                                        <!-- Link Title -->
                                        <span class="link-title">How it works ?</span>
                                    </a>
                                </li>


                                <li class="dropdown">
                                    <a href="/company" class="br-yellow small">
                                        <!-- Link Icon -->
                                        <i class="fa fa-home link-icon"></i>
                                        <!-- Link Title -->
                                        <span class="link-title">Company</span>
                                    </a>

                                </li>

                                <li>
                                    <!-- TODO: Create logout-->
                                        <!-- Link Icon -->
                                        @if(login){
                                        <a href="/logout" class="br-black small">
                                            <i class="fa fa-sign-out link-icon"></i>
                                        }else {
                                        <a href="/register" class="br-black small">
                                            <i class="fa fa-sign-in link-icon"></i>
                                        }
                                        <!-- Link Title -->
                                        <span class="link-title">
                                            @if(login){
                                                Logout
                                            }else{
                                                Login
                                            }
                                        </span>
                                    </a>
                                </li>


                            </ul>
                        </div><!-- /.navbar-collapse -->
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Header End -->

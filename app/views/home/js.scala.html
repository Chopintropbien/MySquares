@(colors: Array[Array[Int]], nbSquaresOneEdge: Int)


<script src="@routes.Assets.versioned("javascripts/square-canvas.js")"></script>

<script>

    var jsColors = [@colors.map(array => "[" + array.mkString(",") + "]").mkString(",")];

    var square = document.getElementById("square");
    var canvasWidth = square.clientWidth;
    drawSquares(jsColors, @nbSquaresOneEdge, square, canvasWidth);

</script>
